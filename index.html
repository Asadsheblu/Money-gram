<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Gram</title>
   <!--  bottstrap css cdn -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="text-center mt-5"> Asad Money Gram <img width="45px" src="image/dollar-icon.png" alt=""></h1>
        <section class="container">
            <div class="row mt-5">
                <div class="col-md-6 bg-light">
                    <img width="550px " height="750px" class="img-fluid" src="image/Money (1).jpg" alt="" srcset="">

                </div>
                <div class="col-md-6 ">
                    <div class="bg-light ms-2 text-center fw-bold">
                        <h5>Income</h5>
                        <label for="">Income:</label>
                        <input id="income" type="number">
                       <!--  Expenses -->
                      
                        <h5 class="m-3" >Expenses</h5>
                        <div class="ms-4 m-2">
                        <label for="">Food:</label>
                        <input id="food" class="m-2"  type="number">
                        <br>
                        <label for="">Rent:</label>
                        <input id="rent" type="number">
                        <br>
                        <label for="">Clothes:</label>
                        <input id="clothes" class="m-2" type="number">
                        <br>
                        <button id="calculate" class="btn btn-info ms-5">Calculate</button>
                        <h5 class="mt-4">Total Expenses: <span id="total-expense">0</span>  </h5>
                        <h5>Balance: <span id="balance">0</span> </h5>
                    </div>
                   <!--  save money -->
                   <label for="">Save:</label>
                   <input id="save-value" style="width: 50px;" type="number">
                   <span>%</span>
                   <button id="save" class="btn btn-info w-25">Save</button>
                   <h5 class="mt-4">Saving Amount: <span id="saving-amount">0</span></h5>
                   <h5>Remaining Balance: <span id="remaining-balance">0</span></h5>
                    </div>
                   
                </div>
            </div>
        </section>
    </header>
    <script src="js/app.js"></script>
</body>
</html>
