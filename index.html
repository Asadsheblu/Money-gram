<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Gram</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="container">
        <h1 class="text-center mt-5">Money Gram
            <img width="45px" src="image/dollar-icon.png" alt="" srcset="">
        </h1>
        <section>
            <div class="row">
                <div class="col-md-6">
                    <img width="550px" height="500px" src="image/Money.jpg" alt="" srcset="">
                </div>
                <div class="col-md-6 g-5">
                    <div class="bg-light p-3 fw-bold text-center">
                        <h4 class="text-center">Income</h4>
                        <label for="">Income:</label>
                        <input type="text">
                        <h4 class="text-center">Expenses</h4>
                        <label for="">Food:  </label>
                        <input class="ms-3" type="text">
                        <br>
                        <label class="mt-3" for="">Rent:</label>
                        <input class="ms-3" type="text">
                        <br>
                        <label class="mt-3" for="">Clothes:</label>
                        <input type="text">
                        <br>
                        <button class="btn btn-info mt-3 ms-4 ">Calculate</button>
                        <div class="mt-2">
                        <h5>Total Expenses: <span>0</span> </h5>
                        <h5>Balance: <span>0</span> </h5>
                    </div>
                    <div>
                        <label class="mt-3" for="">Save:</label>
                        <input style="width: 80px;" type="text">
                        <span>%</span>
                        <button class="btn btn-info ms-4 ">Save</button>
                    </div>
                    <div class="mt-3">
                        <h5>Saving Amount:  <span>0</span> </h5>
                        <h5>Remaining Balance: <span>0</span> </h5>
                    </div>
                    </div>

                </div>
            </div>



        </section>
       



    </header>

    
</body>
</html>
